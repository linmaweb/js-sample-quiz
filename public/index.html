<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Project: Quiz</title>
    <link href="/public/styles/styles.css" rel="stylesheet" />
    <link href="/public/images/favicon.png?v=1" rel="icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black|Open+Sans:300,400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">JS Project: Quiz</h1>
      </div>
    </div>

    <div class="quiz-header">
      <div class="container">
        <div id="timer">Time: <strong>60</strong></div>
        <div id="score">Score: <strong>0</strong></div>
        <div id="hiScore">High Score: <strong></strong></div>
      </div>
    </div>

    <h2 class="quiz-title">JavaScript Quiz</h2>

    <div class="container">
      <div class="quiz-body">
        <div id="question"></div>
        <div id="response"></div>
        <div id="result"></div>
        <div id="info"></div>
        <button id="start">Click to Start</button>
      </div>
    </div>
    <script src="/public/scripts/bundle.js"></script>
  </body>
</html>
